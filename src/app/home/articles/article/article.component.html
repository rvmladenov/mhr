<article>
    <h2>{{ article.title }}</h2>
    <div class="like-dislike-article">
        <div>
            <app-like-dislike [likes]="article.likes || 0" (like)="onLike()" (dislike)="onDislike()"></app-like-dislike>
        </div>
        <div>
            {{ article.text }}
        </div>
    </div>

</article>
